<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Feed</title>
    <link rel="stylesheet" href="./YourFeedLikes.css">
</head>
<body>
    <!-- this part is the Network Banner -->
    <div class="topBox">  
        <h1 class="network">Network</h1>
        <h2 class="feed">Your Feed</h2>
    </div>
    <!-- this part is the first column w/emma warmack -->
    <div class="flexbox-container"> 
        <div class="box-2">
            <p><img src="./Emma_avatar.png" alt="emma-image"></p>
            <p class="emma-name">Emma Warmack</p>
        </div>
 <!-- /// right side column with likes  ///            -->
    <div class="column2-container">
        <div class="content-1">
            <div>
                <div class="row-neil">
                    <h2>Neil M</h2>
                    <p id="countLikes1"><span class="span-likes">9 Like(s)</p></span>
                    <span class="span-button"><button class="button-1" onclick="add1a()">Likes</button></span>
                </div>
                    <p class="statement">I just set up his new discord bot, let me know what you all think. <a href="#">Link</a></p>
            </div>
        </div>
        <div class="content-1">
            <div>
                <div class="row-nichole">
                    <h2>Nichole K</h2>
                    <p id="countLikes2"><span class="span-likes">12 Like(s)</p></span>
                    <span class="span-button"><button class="button-2" onclick="add1b()">Likes</button></span>
                </div>
                    <p class="statement">Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
        </div>
        <div class="content-1">
            <div>
                <div class="row-jim">
                    <h2>Jim R</h2>
                    <p id="countLikes3"><span class="span-likes">9 Like(s)</span></p>
                    <span class="span-button"><button class="button-3" onclick="add1c()">Likes</button></span>
                </div>
                    <p class="statement">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
            </div>
        </div>
                    <!-- end of column 2 container  -->
    </div>
</div>  
<script src="./YourFeedLikes.js"></script>
</body>
</html>
